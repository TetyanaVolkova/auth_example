<mat-accordion multi="false">
  <mat-expansion-panel *ngFor="let lab of laboratories">
    <mat-expansion-panel-header>
      {{ lab.lab_name }}
    </mat-expansion-panel-header>
    <p>{{ lab.location }}</p>
    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
